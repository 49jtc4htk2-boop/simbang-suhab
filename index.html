<script>
function extractNumber(text) {
  const match = text.match(/^(\d+)/);
  return match ? parseInt(match[1], 10) : 0;
}

function processText() {
  const input = document.getElementById("input").value;
  const lines = input.split("\n");

  let result = [];
  let header = [];
  let totals = [];
  let totalAttendance = 0;
  let totalRegistered = 0;

  for (let line of lines) {
    if (line.includes("â–ªï¸")) {
      header = line;
      result.push(line);
      continue;
    }

    if (!line.includes("/")) {
      result.push(line);
      continue;
    }

    const parts = line.split("//");
    const left = parts[0];
    const cols = left.split("/");

    // êµ¬ì—­ ë˜ëŠ” ì´ë¬´ë¶€
    const label = cols[0];

    // ì¢…í•© / ë¹ˆ ì¤„ì€ ê±´ë„ˆëœ€
    if (label === "ì¢…í•©") continue;

    const registered = extractNumber(cols[1] || "0");

    for (let i = 2; i < cols.length; i++) {
      const n = extractNumber(cols[i]);
      sum += n;
      totals[i] = (totals[i] || 0) + n;
    }

    const rate = registered > 0 ? ((sum / registered) * 100).toFixed(1) : "";
    const rateText = rate ? `(${rate}%)` : "";

    result.push(`${left}//${sum}${rateText}`);

    if (registered > 0) {

  // ì¢…í•© ì¤„ ìƒì„±

        ? ((totalAttendance / totalRegistered) * 100).toFixed(1)
        : "";

    result.push(
      `${totalLine.join("/")}//${totalAttendance}(${totalRate}%)`
    );
  }

  document.getElementById("output").textContent = result.join("\n");
}
