<script>
function extractNumber(text) {
  const match = text.match(/^(\d+)/);
  return match ? parseInt(match[1], 10) : 0;
}

function processText() {
  const lines = document.getElementById("input").value.split("\n");

  let header = "";
  let result = [];
  let totals = [];
  let totalRegistered = 0;
  let totalAttendance = 0;
  let generalRowIndex = -1; // ì´ë¬´ë¶€ ìœ„ì¹˜

  for (let line of lines) {
    // í—¤ë”
    if (line.includes("â–ªï¸")) {
      header = line;
      result.push(line);
      continue;
    }

    // ìŠ¬ë˜ì‹œ ì—†ëŠ” ë¼ì¸
    if (!line.includes("/")) {
      result.push(line);
      continue;
    }

    const parts = line.split("//");
    const left = parts[0];
    const cols = left.split("/");
    const label = cols[0];

    if (label === "ì¢…í•©") continue;

    const registered = extractNumber(cols[1] || "0");
    let sum = 0;

    for (let i = 2; i < cols.length; i++) {
      const n = extractNumber(cols[i]);
      sum += n;
      totals[i] = (totals[i] || 0) + n;
    }

    const rate =
      registered > 0 ? `(${((sum / registered) * 100).toFixed(1)}%)` : "";

    const rowText = `${left}//${sum}${rate}`;
    result.push(rowText);

    if (label === "ì´ë¬´ë¶€") {
      generalRowIndex = result.length - 1;
    }

    if (registered > 0) {
      totalRegistered += registered;
      totalAttendance += sum;
    }
  }

  // âœ… ì¢…í•© ì¤„ ìƒì„±
  if (header) {
    const totalCols = header.split("/").length - 2;
    let totalLine = ["ì¢…í•©", totalRegistered];

    for (let i = 2; i < totalCols + 2; i++) {
      totalLine.push(totals[i] || 0);
    }

    const totalRate =
      totalRegistered > 0
        ? `(${((totalAttendance / totalRegistered) * 100).toFixed(1)}%)`
        : "";

    const summary = `${totalLine.join("/")}//${totalAttendance}${totalRate}`;

    // âœ… ì´ë¬´ë¶€ ë°”ë¡œ ì•„ë˜ì— ì‚½ì…
    if (generalRowIndex !== -1) {
      result.splice(generalRowIndex + 1, 0, summary);
    } else {
      result.push(summary);
    }
  }

  document.getElementById("output").textContent = result.join("\n");
}
